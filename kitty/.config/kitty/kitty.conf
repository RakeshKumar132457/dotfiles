# Kitty Configuration File

# Fonts Configuration
# -------------------
# Settings to customize the appearance of fonts within Kitty, including underline and strikethrough.

modify_font underline_position 2         # Position of underline
modify_font underline_thickness 100%     # Thickness of underline
modify_font strikethrough_position -10px # Position of strikethrough

# Main font size
font_size 14.0

# Main font family
font_family Iosevka

# Theme Inclusion
# ---------------
# Includes external theme configurations, allowing for easy theme management and customization.


# Include the Dracula theme configuration
include ./dracula.conf

